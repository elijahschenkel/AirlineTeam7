  <body id="map_body">
    <nav id="navLogin"></nav>
    <nav id="nav01"></nav>
    <script>
        document.getElementById("navLogin").innerHTML = "<ul id='login'>" + "<li><a href='login.html'>Log In</a></li>" + "</ul>";

        document.getElementById("nav01").innerHTML = "<ul id='menu'>" + "<li><a href='index.html'>Home</a></li>" + "<li><a href='about.html'>About Us</a></li>" + "<li><a href='book.html'>Book Flight</a></li>" + "<li><a href='create.html'>Create an Account</a></li>" + "</ul>";
    </script>
    
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: {lat: 41.977879, lng: -91.665627},
          mapTypeId: 'terrain'
        });

        var flightPlanCoordinates = [
          {lat: 41.977879, lng: -91.665627}, //Cedar Rapids  
          {lat: 41.881832, lng: -87.623177}, //Chicago
          {lat: 41.977879, lng: -91.665627}, //Cedar Rapids
          {lat: 44.986656, lng: -93.258133}, //Minneapolis 
          {lat: 41.977879, lng: -91.665627}, //Cedar Rapids
          {lat: 42.331429, lng: -83.045753}, //Detroit
          {lat: 41.977879, lng: -91.665627}, //Cedar Rapids
          {lat: 39.125212, lng: -94.551136}, //Kansas City
          {lat: 41.977879, lng: -91.665627}, //Cedar Rapids
          {lat: 32.7767, lng: -96.7970} //Dallas
        ];
          
        var flightPath = new google.maps.Polyline({
          path: flightPlanCoordinates,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });

        flightPath.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6lmjWwnpESQhMSnu9pya3D6kQnyrpED4&callback=initMap">
    </script>
      
    <script src="script.js"></script>
      
    <p>Currently, we fly non-stop from Cedar Rapids to Chicago, Minneapolis, Detroit, Kansas City, and Dallas.</p>
  </body>
</html>
